name: Send Mails on hr_referral.json Update

on:
  push:
    paths:
      - 'hr_referral.json'   # Trigger workflow only when this file changes
    branches:
      - main                 # Run only for main branch (adjust if needed)

jobs:
  send-mails:
    runs-on: ubuntu-latest

    steps:
      # --- Step 1: Checkout repository ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Step 2: Set up Python environment ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- Step 3: Install dependencies (if needed) ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found, skipping"

      # --- Step 4: Run mail script ---
      - name: Send referral emails
        env:
          SENDER_EMAIL: ${{ vars.SENDER_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          echo "ðŸš€ Trigger detected: hr_referral.json updated"
          python hr_referral.py
