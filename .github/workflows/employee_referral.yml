name: Send Mails on employee_referral.json Update

on:
  push:
    paths:
      - 'employee_referral.json'   # Trigger only when this file changes
    branches:
      - main                       # Run on main branch

jobs:
  send-mails:
    runs-on: ubuntu-latest

    steps:
      # --- Step 1: Checkout code ---
      - name: Checkout repository
        uses: actions/checkout@v4

      # --- Step 2: Set up Python ---
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      # --- Step 3: Install dependencies (optional) ---
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt || echo "No requirements.txt found, skipping"

      # --- Step 4: Send emails using the employee referral script ---
      - name: Send employee referral emails
        env:
          SENDER_EMAIL: ${{ vars.SENDER_EMAIL }}
          GMAIL_APP_PASSWORD: ${{ secrets.GMAIL_APP_PASSWORD }}
        run: |
          echo "ðŸš€ Trigger detected: employee_referral.json updated"
          python employee_referral.py
